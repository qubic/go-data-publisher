on:
  push:
    paths:
      - 'tick-intervals-publisher/**'
  pull_request:
    paths:
      - 'tick-intervals-publisher/**'

name: Test tick intervals publisher
jobs:
  test-nocache:
    strategy:
      matrix:
        go-version: [1.24.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: false
      - run: go test -p 1 -tags ci ./...
        working-directory: tick-intervals-publisher